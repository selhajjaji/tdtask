spring:
  datasource:
    url: jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
server:
  port: 8081
# Accès console H2 (après démarrage) :
# URL : http://localhost:8080/h2-console
# JDBC URL : jdbc:h2:mem:taskdb
# User : sa | Password : (vide)
